<div class="container login-container">
    <div class="row">
      <div class="col-md-6 mt-4  login-form">
        <h3>Login-Form</h3>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email" autocomplete="off">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-outline-primary btn-lg"><a routerLink="/users">Log in</a></button> 
          </div>
        </form>
      </div>
    </div>
  </div>
