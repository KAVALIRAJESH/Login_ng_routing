<button class="btn btn-primary mt-2"
(click)='addEmp()'>add employees</button>
<table class="table table-bordered mt-4 ">
  <thead class="thead-dark">
  <tr>
      <th>Index</th>
      <th>EmpId</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Age</th>
      <th>Company</th>
      <th>Salary</th>
      <th>designation</th>
      <th>doj</th>
      <th>location</th>
      <th>Remove</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let user of employees; index as i'>
  

      <td><span class="badge badge-primary">{{ i+1 }}</span></td>
      <td>{{user.empid}}</td>
      <td>{{user.name}}</td>
      <td><img class="img-fluid rounded" src='{{user.empphoto}}'/></td>
      <td>{{user.age}}</td>
      <td>{{user.company}}</td>
      <td>{{user.salary}}</td>
      <td>{{user.designation}}</td>
      <td>{{user.doj}}</td>
      <td>{{user.location}}</td>
      <td><button class="btn btn-danger"
        (click)='removeEmp()'>
        Delete</button></td>
  </tr>
  </tbody>
  </table>
  <div class="">
    <button type="button" class="btn btn-outline-danger"><a routerLink="/login">Click to  Login page</a></button> 
  </div>
